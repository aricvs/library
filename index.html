<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1 class="heading">Welcome to the Library</h1>
    <div class="main-container">
      <div class="main-container__new-book-container">
        <div class="new-book-container__title">
          <label for="title__field">Title</label>
          <input type="text" id="title__field" />
        </div>
        <div class="new-book-container__author">
          <label for="author__field">Author</label>
          <input type="text" id="author__field" />
        </div>
        <div class="new-book-container__pages">
          <label for="pages__field">Pages</label>
          <input type="number" id="pages__field" />
        </div>
        <div class="new-book-container__read">
          <label for="read__field">Has read?</label>
          <input type="checkbox" id="read__field" />
        </div>
        <button class="new-book-container__add-book-btn">Add book</button>
      </div>
    </div>
  </body>
</html>
