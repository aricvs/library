<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1 class="heading">Welcome to the Library</h1>
    <button class="add-book-btn">Add book</button>
    <div class="modal-overlay">
      <div class="modal-box">
        <span class="modal-box-close">&times;</span>
        <form>
          <div class="form-item">
            <label for="modal-title">Title</label>
            <input type="text" />
          </div>
          <div class="form-item">
            <label for="modal-author">Author</label>
            <input type="text" />
          </div>
          <div class="form-item">
            <label for="modal-pages">Pages</label>
            <input type="number" />
          </div>
          <div class="form-item">
            <label for="modal-read">Already read?</label>
            <input type="checkbox" />
          </div>
          <button class="modal-submit">Add</button>
        </form>
      </div>
    </div>
    <div class="main-container">
      <div class="card">
        <h2>Title</h2>
        <p>Author</p>
        <p>XX Pages</p>
        <div class="checkbox-container">
          <label for="read-checkbox">Read</label>
          <input id="read-checkbox" type="checkbox" />
        </div>
        <button>Remove</button>
      </div>
    </div>
  </body>
</html>
