<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1 class="main__header">Welcome to the Library</h1>
    <button class="main__add-book-btn">Add new book</button>
    <form action="" class="main__form">
      <label for="form__title">Title</label>
      <input type="text" id="form__title" name="form__title" required />
      <label for="form__author">Author</label>
      <input type="text" id="form__author" name="form__author" required />
      <label for="form__pages">Pages</label>
      <input type="number" id="form__pages" name="form__pages" required />
      <div class="form__read-container">
        <label for="form__read">Already read?</label>
        <input type="checkbox" id="form__read" name="form__read" />
      </div>
      <button type="submit" class="form__submit-button">Add</button>
    </form>
    <table class="main__table">
      <thead class="table__header">
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Pages</td>
          <td>Read</td>
          <td></td>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
    </table>
  </body>
</html>
